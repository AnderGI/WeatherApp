<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.iconscout.com/icon/free/png-512/free-cloudy-224-907918.png?f=avif&w=256"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div id="tempToggle">
        <button class="tempBtn celsius selected">C</button>
        <button class="tempBtn fahrenheit">F</button>
      </div>
      <form action="#">
        <input type="text" placeholder="Search" />
      </form>
    </header>
    <main>
      <section id="todayInfo">
        <section id="details"></section>
        <section id="graps">
          <canvas id="chart"></canvas>
        </section>
      </section>
      <section id="weatherToogler"></section>
    </main>
  </body>
</html>
