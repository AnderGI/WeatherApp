<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="app.js"></script></head>
  <body>
    <header>
      <div id="tempToggle">
        <button id="celsius">C</button>
        <div></div>
        <button id="fahrenheit">F</button>
      </div>
    </header>
    <main>
      <section id="todayInfo">
        <section id="details"></section>
        <section id="graps">
          <canvas id="chart"></canvas>
        </section>
      </section>
      <section id="weatherToogler"></section>
    </main>
  </body>
</html>
